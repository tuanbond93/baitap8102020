<body>
    <script>
       a = prompt("Nhập số thứ 1:");
       b = prompt("Nhập số thứ 2:");
       if (a % b == 0 ) {
           alert ("A chia hết cho B");
       } else {
           alert ("A không chia hết cho B");
       }
    </script>
